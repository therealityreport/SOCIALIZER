name: Backend CI

on:
  push:
    branches: ["main", "develop"]
    paths:
      - "src/backend/**"
      - "tests/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "src/backend/**"
      - "tests/**"
      - ".github/workflows/backend-ci.yml"

env:
  PYTHONPATH: src/backend
  HUGGINGFACE_HUB_TOKEN: ${{ secrets.HF_TOKEN }}
  HF_HOME: .hf_cache

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/backend/requirements/base.txt
          pip install -r requirements-ml.txt

      - name: Warm sentiment cache
        run: python - <<'PY'
from app.services.sentiment_pipeline import health_check
print(health_check())
PY

      - name: Run sentiment pipeline tests
        run: pytest -q tests/test_sentiment_pipeline.py
