services:
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      ALLOWED_HOSTS: '["localhost","127.0.0.1","frontend"]'
      CORS_ORIGINS: '["http://localhost:5173","http://frontend:5173"]'
      CORS_ALLOW_CREDENTIALS: "true"
    env_file:
      - config/environments/development.env
      - .env
    volumes:
      - ./src/backend:/app
      - ./config:/app/config:ro
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
    env_file:
      - config/environments/development.env
      - .env
    volumes:
      - ./src/backend:/app
      - ./config:/app/config:ro
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
      ml-inference:
        condition: service_started
    command: celery -A app.celery_app.celery_app worker --loglevel=info

  flower:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    environment:
      PYTHONPATH: /app
    env_file:
      - config/environments/development.env
      - .env
    volumes:
      - ./src/backend:/app
      - ./config:/app/config:ro
    depends_on:
      worker:
        condition: service_started
    ports:
      - "5555:5555"
    command: celery -A app.celery_app.celery_app flower --port=5555 --address=0.0.0.0

  ml-inference:
    build:
      context: ./src/ml
      dockerfile: Dockerfile
    env_file:
      - config/environments/development.env
      - .env
    volumes:
      - ./src/ml:/app
    ports:
      - "8500:8500"
    command: uvicorn ltsr_ml.inference.server:app --host 0.0.0.0 --port 8500

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: "http://localhost:8000"
    env_file:
      - config/environments/development.env
      - .env
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_started
    command: npm run dev -- --host

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ltsr_user
      POSTGRES_PASSWORD: ltsr_password
      POSTGRES_DB: ltsr_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/database/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ltsr_user -d ltsr_db"]
      interval: 10s
      timeout: 5s
      retries: 5


  redis:
    image: redis:7
    restart: unless-stopped
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
